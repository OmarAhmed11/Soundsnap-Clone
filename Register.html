<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Registration</title>
</head>
<body>
    <div class='regparent'>
        <img src="images/logo-symbol.svg" alt="Logo">
        <p class='title'>Create an account for free</p>
        <form action="" method='get'>
            <input type="text" name="Username" placeholder='Email-Address' required> <br>
            <input type="password" name="Password" placeholder="Password" required> <br>
            <input type="password" name="cPassword" placeholder="Confirm Password" required>

            <p>By signing up you agree to receive our newsletter.
            No Spam!</p>

            <input type="checkbox" id='terms' required>
            <label for="terms">I agree to the <span>Terms of Service </span> and <span>Privacy Policy</span> </label> <br>
            <input type="Submit" value='create Account'>
        </form>

        <div class='log'>
            <a href="">Already have an account? Login here</a>
        </div>


    </div>
</body>
</html>
